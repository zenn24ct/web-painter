<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Painter — Minimal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Web Painter</h1>
  </header>

  <section class="toolbar">
    <label>色 <input id="colorPicker" type="color" value="#e94560"></label>
    <label>太さ <input id="sizeSlider" type="range" min="1" max="60" value="5"></label>
    <button id="penBtn" class="active">ペン</button>
    <button id="eraserBtn">消しゴム</button>
    <button id="addLayerBtn">+ レイヤー</button>
    <button id="removeLayerBtn" disabled>− レイヤー</button>
    <button id="clearBtn">クリア</button>
    <input id="fileInput" type="file" accept="image/*" style="display:none">
    <button id="addImageBtn">画像追加</button>
    <button id="saveBtn">PNG保存</button>
  </section>

  <main class="workspace">
    <div id="canvasContainer" class="canvas-container"></div>

    <aside class="layer-panel">
      <h2>レイヤー</h2>
      <div id="layerList" class="layer-list"></div>
    </aside>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
